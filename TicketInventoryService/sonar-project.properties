# SonarQube Project Configuration
# Ticket Inventory Service - Spring Boot Microservice

# Project identification
sonar.projectKey=eventtickets:ticket-inventory-service
sonar.projectName=Ticket Inventory Service
sonar.projectVersion=0.0.1-SNAPSHOT

# Source encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=java
sonar.java.source=17

# Paths
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes
sonar.java.libraries=target/dependency/*.jar

# JaCoCo coverage report path
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Exclusions from analysis (generated code, configuration, integration plumbing)
sonar.exclusions=\
  **/config/**,\
  **/integration/**,\
  **/*Application.java,\
  **/dto/**

# Exclusions from coverage (same as above - no need to measure coverage on config/dto)
sonar.coverage.exclusions=\
  **/config/**,\
  **/integration/**,\
  **/*Application.java,\
  **/dto/**,\
  **/exception/**

# Exclusions from duplication detection
sonar.cpd.exclusions=\
  **/dto/**,\
  **/domain/**

# Test exclusions (don't analyze test files as production code)
sonar.test.exclusions=\
  src/test/**

# Lombok-generated code handling (optional - SonarQube will skip lombok-generated methods)
sonar.java.libraries=target/dependency/*.jar
