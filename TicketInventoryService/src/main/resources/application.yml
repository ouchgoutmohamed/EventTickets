ticket-inventory:
  reservation:
    hold-duration-minutes: 15
    cleanup-cron: "0 */5 * * * *"  # Toutes les 5 minutes
  rate-limiting:
    enabled: false  # TODO: Activer en production
    requests-per-minute: 100
