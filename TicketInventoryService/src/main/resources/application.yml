# ========================================
# Spring Configuration
# ========================================
spring:
  application:
    name: ticket-inventory-service

  # ========================================
  # Database Configuration
  # ========================================
  datasource:
    url: jdbc:mysql://localhost:3306/ticket_inventory?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # ========================================
  # JPA/Hibernate Configuration
  # ========================================
  jpa:
    hibernate:
      ddl-auto: update  # TODO: Utiliser 'validate' en production avec Flyway/Liquibase
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false  # Ã‰vite les lazy loading hors transaction

  # ========================================
  # Jackson Configuration (JSON)
  # ========================================
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: false
    time-zone: UTC
    default-property-inclusion: non_null

# ========================================
# Server Configuration
# ========================================
server:
  port: 8082
  error:
    include-message: always
    include-binding-errors: always
  compression:
    enabled: true

# ========================================
# SpringDoc OpenAPI Configuration
# ========================================
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    display-operation-id: false

# ========================================
# Logging Configuration
# ========================================
logging:
  level:
    root: INFO
    com.acme.tickets: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

