# ========================================
# Spring Configuration
# ========================================
spring:
  application:
    name: ticket-inventory-service

  # ========================================
  # Database Configuration
  # ========================================
  datasource:
    url: jdbc:mysql://localhost:3306/ticket_inventory?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
    spring:
      application:
        name: ticket-inventory-service

      # Default profile uses MySQL (prod-like)
      datasource:
        url: jdbc:mysql://localhost:3306/ticket_inventory?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
        username: root
        password:
        driver-class-name: com.mysql.cj.jdbc.Driver
        hikari:
          maximum-pool-size: 10
          minimum-idle: 5
          connection-timeout: 30000
          idle-timeout: 600000
          max-lifetime: 1800000
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false  # Ã‰vite les lazy loading hors transaction

  # ========================================
  # Jackson Configuration (JSON)
  # ========================================
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: false
    time-zone: UTC
    default-property-inclusion: non_null

---
# Development profile: run with embedded H2
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:ticket_inventory;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console

# ========================================
# Server Configuration
# ========================================
server:
  port: 8082
  error:
    include-message: always
    include-binding-errors: always
  compression:
    enabled: true

# ========================================
# SpringDoc OpenAPI Configuration
# ========================================
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    display-operation-id: false

# ========================================
# Logging Configuration
# ========================================
logging:
  level:
    root: INFO
    com.acme.tickets: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

