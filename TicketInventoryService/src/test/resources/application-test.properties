# Test configuration for H2 in-memory database
# Using MySQL compatibility mode to ensure SQL compatibility with production MySQL database
# This helps catch MySQL-specific SQL issues during testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=false

# Disable scheduling for tests
spring.task.scheduling.enabled=false

# Ensure JPA entities are scanned
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
